<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input class="filtro"
      placeholder="o que voce procura"
      autofocus
      type="search"
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamentos()"
      >
      <img src="/assets/imagens/lupa.png" alt="">
    </div>

    <div class="botoes">
      <button class="botao">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
      <button class="botao">Novo Pensamento </button>
    </div>
    </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0 ,else semPensamentos ">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()">

</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    Ainda nao ha pensamentos
  </div>
</ng-template>
